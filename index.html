<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
  </head>

  <body>
    <h1>TypeScript Calculator</h1>
    <div id="calculator">
      <div id="display">
        <input id="input-box" type="text" disabled placeholder="0" value="0" />
      </div>

      <div id="buttons">
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btnDivide">/</button>
        <button id="btn3">3</button>
        <button id="btn4">4</button>
        <button id="btnAdd">+</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnSubtract">-</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btnMultiply">*</button>
        <button id="btn9">9</button>
        <button id="btn0">0</button>
        <button id="btnDot">.</button>
      </div>
      <div id="cntrl-btns">
        <button id="btnClear">Clear</button>
        <button id="btnEqual">=</button>
      </div>
      <a href="mailto:David.Wright.Developer@gmail.com">Contact Me</a>
    </div>
        <script type="module" src="dist/calc.js"></script>
  </body>
</html>
